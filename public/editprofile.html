<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit Profile - Wine Vault</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/all.css" rel="stylesheet">
        <link href="css/datatables.min.css" rel="stylesheet">
        <link href="css/toastr.min.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav metismenu" id="side-menu">
                        <li class="nav-header">
                            <div class="dropdown profile-element">
                                <img alt="Profile Image" class="rounded-circle" id="profileImageElement" />
                                <a href="/dashboard">
                                    <span class="block m-t-xs" id="firstnamePlaceholder"></span>
                                </a>
                            </div>
                            <div class="logo-element">
                                Wine Vault
                            </div>
                        </li>
                        <li>
                            <a href="/dashboard"><i class="fa fa-home"></i> <span class="nav-label">Dashboard</span></a>
                        </li>
                        <li>
                            <a href="/collection"><i class="fa fa-list-ul"></i> <span class="nav-label">Collection</span></a>
                        </li>
                        <li class="active">
                            <a href="/editprofile"><i class="fa fa-pencil"></i> <span class="nav-label">Edit Your Profile</span></a>
                        </li>
                        <li>
                            <a href="/importwine"><i class="fa fa-upload"></i> <span class="nav-label">Import Your Inventory</span></a>
                        </li>
                        <li>
                            <a href="/cellarlocate"><i class="fa fa-upload"></i> <span class="nav-label">Cellar</span></a>
                        </li>
                        <li>
                            <a href="/logout"><i class="fa fa-sign-out"></i> <span class="nav-label">Logout</span></a>
                        </li>
                    </ul>
                </div>
            </nav>

        <div id="page-wrapper" class="white-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li style="padding: 20px">
                            <span class="m-r-sm text-muted welcome-message">Welcome to Wine Vault</span>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="wrapper wrapper-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="ibox-title">
                                <h5>Edit Your Profile</h5>
                            </div>
                            <div class="ibox-content">
                                <form id="profileForm" action="/auth/updateProfile" method="POST" enctype="multipart/form-data">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label"> Edit Profile Picture</label>
                                        <div class="col-sm-10">
                                            <input type="file" id="profileImage" name="profileImage">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label"> First Name</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label"> Last Name</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label"> Email</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" disabled="" id="email" placeholder="email">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label"> Password</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="password" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group row">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-white btn-sm" type="submit">Cancel</button>
                                            <button class="btn btn-primary btn-sm" type="submit">Save changes</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="ibox">
                            <div class="ibox-title">
                                <h5>Delete Your Profile</h5>
                            </div>
                            <div class="ibox-content">
                                <form action="/delete-profile" method="POST">
                                    <button class="btn btn-primary btn-sm" type="submit">Delete Profile</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/datatables.min.js"></script>
        <script src="js/dataTables.bootstrap4.min.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/minimize.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    </body>
</html>
